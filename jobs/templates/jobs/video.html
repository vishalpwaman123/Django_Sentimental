{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <title>Video</title>
 <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .text_container{
        font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      }
    </style>
    
    
  </head>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
     
      
      
      <a class="nav-item nav-link text_container" href={% url 'main' %}>Home</a>
    </div>
  </div>
</nav>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand text_container">Video</h3>
    </div>
  </header>

  <form method='post' enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="cover-heading text_container">Put Video file here</h1>
      <label for="input-folder-2" class="text_container">Upload All Files From Folder</label>
      <div class="file-loading">
        <input id="input-folder-2" name="document" type="file" class="btn btn-secondary my-2">
      </div>
      <br>
      <div id="errorBlock" class="help-block"></div>
		    <p class="lead">
      <button type="submit" class="btn btn-primary my-2 text_container">Upload</button>
       </p>
  </form>
  {% if url %}
    <p class="text_container">Uploaded File : <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}
  <footer class="mastfoot mt-auto text_container">
    <div class="inner">
      <p>Cover template for <a href="#">Only Video</a>
    </div>
  </footer>
</div>
</body>
</html>
{% endblock %}
